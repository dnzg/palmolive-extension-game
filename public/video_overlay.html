<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <style>
      * {
        user-select: none;
        -webkit-user-drag: none;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      canvas {
        display: block;
      }
      #startScreen {
        background: #A9C240;
        display: none;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="startScreen">
      <img src="assets/vitbal.png" style="position: absolute; width: 80%; top: 10%; margin: auto; left: 0; right: 0;"/>
      <img src="assets/start.png" style="position: absolute; width: 20%; bottom: 20%; margin: auto; left: 0; right: 0; cursor: pointer;" onclick="Reset()" />
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="sketch.js"></script>
  </body>
</html>
