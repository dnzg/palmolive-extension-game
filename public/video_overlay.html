<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Cache-Control" content="no-cache" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
  </head>
  <body ontouchstart="countTouches(event)" ontouchend="countTouches(event)">
    <div id="blocker"></div>
    <div id="leaderboard">
      <div class="header">
        <img src="assets/back.png" onclick="leaderboard(false)" />
        <h2>leaderboard</h2>
      </div>
      <div class="row">
        <div class="line">
          <div class="prize"><img src="assets/fprize.png"></div>
          <div class="playerName">Player_1</div>
          <div class="pointScore">1488</div>
        </div>
        <div class="line">
          <div class="prize"><img src="assets/sprize.png"></div>
          <div class="playerName">Player_1</div>
          <div class="pointScore">1488</div>
        </div>
        <div class="line">
          <div class="prize"><img src="assets/tprize.png"></div>
          <div class="playerName">Player_1</div>
          <div class="pointScore">1488</div>
        </div>
        <div class="line">
          <div class="prize place">4.</div>
          <div class="playerName">Player_1</div>
          <div class="pointScore">1488</div>
        </div>
        <div class="line">
          <div class="prize place">5.</div>
          <div class="playerName">Player_1</div>
          <div class="pointScore">1488</div>
        </div>
      </div>
    </div>

    <div id="scoreLeft" style="display: none;">
      <h2>0</h2>
      <h3>Player_1</h3>
    </div>
    <header>
      <img src="assets/newgame.png" style="height: 100%;cursor: pointer;margin-right: 10px;"  onclick="gameoverscreen(); Reset()"/>
      <img src="assets/leaderboard.png" style="height: 100%;cursor: pointer;margin-right: 20px;" onclick="leaderboard(true)" />
      Мой рекорд: <span id="scoreHead">0</span>
      <img src="assets/soundoff.png" style="height: 100%; cursor: pointer;margin-left: auto;"/>
    </header>
    <div id="timeoutscreen">
      <div id="timeout">
        <span style="margin: auto;">0</span>
        <div id="controls">
          <div class="eduIcon">
            Вверх
            <img src="assets/mouse.gif"/>
          </div>
          <div class="eduIcon">
            Стрелять
            <img src="assets/spacebar.gif"/>
          </div>
        </div>
      </div>
    </div>
    <div id="gameoverscreen">
      <div id="gameoverInside">
        <div style="display: block;">
        <h2>Game Over</h2>
        <h3>0</h3>
        <img src="assets/again.png" onclick="Reset()">
        <img src="assets/leaderboard2.png" onclick="leaderboard(true)">
        <img src="assets/end.png" onclick="startWindow(true)">
      </div>
      </div>
      
    </div>
    <div id="blast"></div>
    <div id="startScreen">
      <img src="assets/vitbal.png" id="vitbal" />
      <img src="assets/start.png" id="startButton" onclick="Reset()" />
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>	
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
		<script src="fb.js"></script>
    <script src="jq.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
